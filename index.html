<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Browser 3.0</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light Mode */
        body.light-mode {
            background-color: #f1f1f1;
            color: #333;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #fff;
        }

        /* Navbar */
        .navbar {
            background-color: var(--navbar-bg);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar input[type="text"] {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 25px;
            color: var(--input-color);
            transition: all 0.3s;
        }

        .navbar input[type="text"]:focus {
            border-color: var(--input-focus);
        }

        .navbar button {
            background-color: var(--button-bg);
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar button:hover {
            background-color: var(--button-hover-bg);
        }

        /* Tab Area */
        .tabs {
            display: flex;
            justify-content: flex-start;
            padding: 10px;
            overflow-x: auto;
            background-color: var(--tabs-bg);
            transition: background-color 0.3s;
        }

        .tab {
            background-color: var(--tab-bg);
            padding: 12px 24px;
            margin-right: 12px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .tab:hover {
            background-color: var(--tab-hover-bg);
        }

        .tab.active {
            background-color: var(--tab-active-bg);
            color: white;
        }

        .tab-close {
            margin-left: 8px;
            font-size: 18px;
            color: var(--tab-close-color);
            cursor: pointer;
            transition: color 0.3s;
        }

        .tab-close:hover {
            color: var(--tab-close-hover-color);
        }

        /* Main Iframe */
        iframe {
            width: 100%;
            height: calc(100vh - 120px);
            border: none;
            background-color: var(--iframe-bg);
            transition: background-color 0.3s;
        }

        /* Custom Properties */
        :root {
            --navbar-bg: #ffffff;
            --input-bg: #fff;
            --input-border: #ddd;
            --input-color: #333;
            --input-focus: #00c6ff;
            --button-bg: #00c6ff;
            --button-hover-bg: #009bb6;
            --tabs-bg: #f1f1f1;
            --tab-bg: #e0e0e0;
            --tab-hover-bg: #d3d3d3;
            --tab-active-bg: #00c6ff;
            --tab-close-color: #999;
            --tab-close-hover-color: #ff3b30;
            --iframe-bg: #fff;
        }

        /* Dark Mode */
        body.dark-mode {
            --navbar-bg: #1a1a1a;
            --input-bg: #333;
            --input-border: #444;
            --input-color: #fff;
            --input-focus: #00c6ff;
            --button-bg: #00c6ff;
            --button-hover-bg: #009bb6;
            --tabs-bg: #333;
            --tab-bg: #444;
            --tab-hover-bg: #555;
            --tab-active-bg: #00c6ff;
            --tab-close-color: #bbb;
            --tab-close-hover-color: #ff3b30;
            --iframe-bg: #333;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .navbar input[type="text"] {
                width: 60%;
            }

            .tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body class="light-mode">

    <!-- Navbar -->
    <div class="navbar">
        <input type="text" id="url-input" placeholder="Search or enter URL..." onkeypress="handleSearch(event)">
        <button onclick="openNewTab()">+ Tab</button>
        <button onclick="toggleDarkMode()">ðŸŒ“</button> <!-- Dark Mode Button -->
    </div>

    <!-- Tabs Section -->
    <div class="tabs" id="tabs">
        <div class="tab active" onclick="changeTab(event, 'about:blank')">New Tab</div>
    </div>

    <!-- Iframe for Browser Content -->
    <iframe id="iframe" src="about:blank"></iframe>

    <script>
        const urlInput = document.getElementById('url-input');
        const iframe = document.getElementById('iframe');
        const tabs = document.getElementById('tabs');
        let activeTab = 'about:blank';

        // Handle the URL input to perform a search or load a URL
        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = urlInput.value.trim();
                if (query) {
                    const searchUrl = query.startsWith('http') ? query : `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    loadTab(searchUrl);
                    event.preventDefault();
                }
            }
        }

        // Open a new tab (blank page)
        function openNewTab() {
            loadTab('about:blank');
        }

        // Load a new tab and set the iframe's URL
        function loadTab(url) {
            const tabId = 'tab-' + Date.now();
            const tab = document.createElement('div');
            tab.classList.add('tab');
            tab.textContent = url;
            tab.onclick = () => changeTab(event, url);

            // Add close button to tab
            const closeBtn = document.createElement('span');
            closeBtn.classList.add('tab-close');
            closeBtn.innerHTML = '&times;';
            closeBtn.onclick = (e) => closeTab(e, tab, url);
            tab.appendChild(closeBtn);

            tabs.appendChild(tab);
            iframe.src = url;
            changeTab(event, url);
        }

        // Change to a specific tab
        function changeTab(event, url) {
            const allTabs = tabs.getElementsByClassName('tab');
            Array.from(allTabs).forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            iframe.src = url;
            activeTab = url;
        }

        // Close a tab
        function closeTab(e, tab, url) {
            e.stopPropagation();
            tab.remove();
            if (activeTab === url) {
                const firstTab = tabs.querySelector('.tab');
                if (firstTab) {
                    firstTab.click();
                }
            }
        }

        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
